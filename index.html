<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/a143e8ceb4.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Noto+Serif:wght@700&family=Open+Sans&display=swap" rel="stylesheet">  </head>
  
  <body>
      <div class="row">
          <div class="column col-lg-8 col-sm-6 col-12">
      <div id="intro-section">
        <h1 class="intro-heading">Beautiful Blossoms...</h1>
        <p class="tagline">When you fall short of words</p>
      </div>
    </div>
    <div class="column col-lg-4 col-sm-6 col-12">
    <div id="login-section">
        <div class="card">
            <h3 class="heading">Welcome Back</h3>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <input type="email" placeholder="Email-id or Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <div class="form-group">
                        <button class="login-btn btn btn-primary btn-lg">Login</button>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">Remember me </label>
                            </div>
                          </div>
                    <div class="pswd-link form-group col-lg-6">
                        <a href="#">Forgot password?</a>
                    </div>
                    </div>
                </form>
                <hr>
                <h5>Login with</h6>
                <div class="alternate-login">
                    <a href=""><i class="icon fa fa-google" style="color: #e9372a;"></i></a>
                    <a href=""><i class="icon fa fa-facebook-square" style="color:  #3b5998;"></i></a>
                    <a href=""><i class="icon fa fa-twitter" style="color:  #00acee ;"></i></a>
                    <a href=""><i class="icon fa fa-pinterest" style="color: #c8232c;"></i></a>
                </div>
                <hr>
                <p>Or</p>
                <div class="new-acc">
                    <a href="#">Create new account</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
